
  <div class="row colored">
      <div class="col-lg-offset-5 col-lg-2 col-md-offset-5 col-md-2" style="text-align:center;">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <form role="form" ng-submit='frmResetPassword()'>
          <fieldset>
              <div class="form-group">
                <input type="password" 
                       class="form-control"
                       placeholder="Password"
                       ng-model="userPass" required>
              </div>

              <div class="form-group">
                <input type="password" 
                       class="form-control"
                       placeholder="Verify Password"
                       ng-model="userPassVerify" required>
              </div>

          </fieldset>

          <button type="submit" class="btn btn-primary btn-block">
            Update Password
          </button>

        </form>
    </div>
</div>
